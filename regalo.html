<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para Dali ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3e5f5; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #7b1fa2;
            text-align: center;
            font-size: 2.5rem;
            z-index: 10;
            text-shadow: 2px 2px 10px rgba(255,255,255,0.8);
        }

        /* Coraz√≥n latiendo */
        .corazon {
            font-size: 100px;
            animation: latido 1.2s infinite;
            display: inline-block;
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(123, 31, 162, 0.3));
        }

        @keyframes latido {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.3); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        /* Flores decorativas */
        .flor {
            position: absolute;
            font-size: 50px;
            user-select: none;
        }
    </style>
</head>
<body>

    <h1 id="titulo"></h1>
    <div id="contenedor-corazon" class="corazon">üíú</div>

    <script>
        // Escribir el mensaje
        document.getElementById('titulo').innerText = "Feliz dia del amor y la amistad Dali";

        // Crear flores aleatorias alrededor
        const flores = ['ü™ª', 'üå∏', 'üíê', 'üü£', '‚ú®'];
        for (let i = 0; i < 20; i++) {
            let flor = document.createElement('div');
            flor.className = 'flor';
            flor.innerText = flores[Math.floor(Math.random() * flores.length)];
            
            // Posiciones aleatorias
            flor.style.left = Math.random() * 100 + "vw";
            flor.style.top = Math.random() * 100 + "vh";
            flor.style.opacity = Math.random();
            flor.style.fontSize = (Math.random() * 20 + 20) + "px";
            
            document.body.appendChild(flor);
        }
    </script>
</body>
</html>
